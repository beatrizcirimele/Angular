<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="usuário">Nome</label>
                        <input class="form-control" type="text" name="Usuário" Id="Usuário" placeholder="Seu nome">
                    </div>


                    <div class="form-group">
                        <h1 class="text-center mb-3">Usuário</h1>
                        <div class="form-group">
                            <label for="Usuário">Usuário</label>
                            <input class="form-control" name="usuário" Id="usuário" placeholder="Seu usuário">
                        </div>


                        
                        <div class="form-group">
                            <label for="foto">Link da foto </label>
                            <input class="form-control" type="text" name="foto" Id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">

                            <label for="Senha">Senha</label>
                            <input class="form-control" type="password" name="Senha" Id="Senha" placeholder="Sua senha">
                        </div>


                        <div class="form-group">
                            <label for="Confirme">Confirme sua senha</label>
                            <input class="form-control" type="password" name="Senha" Id="Senha"
                                placeholder="confirmar sua senha">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="Tipo" Id="tipo">

                                <option> Selecione um tipo de usuario:</option>
                                <option value="normal">Normal</option>
                                <option value="adm"> Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">

                            <button type="submit" class="btn btn-danger mx-4" routerLink='/entrar' >Cancelar</button>
                            <button type="submit" class="btn btn-success">Cadastrar</button>

                        </div>

                    </div>


                </div>

            </div>

        </div>
    </div>
